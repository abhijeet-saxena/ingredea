<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ingredea</title>
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,400,600" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
        crossorigin="anonymous">
</head>

<body>
    <header class="header">
        <div class="header__title-box">
            <a href="./index.html"><img src="./img/logo.png" alt="">
                <span>Ingredea</span></a>
        </div>
        <ul class="header__list">
            <li class="header__list-item"><a href="./home.html"><i class="fas fa-home"></i>Home</a></li>
            <li class="header__list-item"><a href="./login.html"><i class="far fa-bookmark"></i>Login</a></li>
            <li class="header__list-item"><a href="./signup.html"><i class="far fa-user"></i>Signup</a></li>
        </ul>
    </header>

    <main class="container">

        <form action="https://formspree.io/shopforabhi@gmail.com" method="POST">
            <div class="form-group">
                <label for="name" class="form__label">
                    Your Name
                </label>
                <input type="text" name="name" class="form__input" placeholder="Your Name">

            </div>
            <div class="form-group">
                <label for="email" class="form__label">
                    Your Email
                </label>
                <input type="email" name="_replyto" class="form__input" placeholder="Your Email">
            </div>
            <div class="form-group">
                <input type="radio" id="contactChoice1" name="type" value="Bug" class="form__radio-input">
                <label for="contactChoice1" class="form__radio-label">
                    <span class="form__radio-button"></span>
                    Bug
                </label>
                <input type="radio" id="contactChoice2" name="type" value="Suggestion" class="form__radio-input">
                <label for="contactChoice2" class="form__radio-label">
                    <span class="form__radio-button"></span>
                    Suggestion
                </label>
                <input type="radio" id="contactChoice3" name="type" value="Others" class="form__radio-input">
                <label for="contactChoice3" class="form__radio-label">
                    <span class="form__radio-button"></span>
                    Others
                </label>
            </div>
            <div class="form-group">
                <textarea name="feedback" placeholder="Describe your experience here..." rows="4" cols="50" class="form__text-area"></textarea>
            </div>

            <button type="submit" class="btn">Send Feedback</button>
            <div class="form__copyright" style="text-align: right">
                powered by <a href="https://formspree.io/">&copy;Formspree</a></div>
        </form>

    </main>
</body>

<footer class="footer">

    </h3>
</footer>

</html>
