<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ingredea</title>
    <!-- <link rel="stylesheet" href="./css/normalize.css"> -->
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,400,600" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
        crossorigin="anonymous">
</head>



<body>
    <header class="header">
        <div class="header__title-box">
            <a href="./index.html" class="header__name"><i class="fab fa-500px header__logo" ></i>Ingredea</a>
        </div>
        <ul class="header__list">
            <li class="header__list-item"><a href="./login.html"><i class="fas fa-home"></i>Login</a></li>
            <li class="header__list-item"><a href="./feedback.html"><i class="far fa-bookmark"></i>Feedback</a></li>
            <li class="header__list-item"><a href="#"><i class="far fa-user"></i>Profile</a></li>
        </ul>
    </header>

    <main class="container">

        <section class="section-content">
        
            <div class="card">
                <!-- Recipe card -->
                <div class="card__title">
                    <!-- card title -->
                    <img class="user__image" src=" https://randomuser.me/api/portraits/men/27.jpg" altUser name="">
                    <!-- User image  -->
                    <div class="user__name">xyz123</div> <!-- User name -->
                </div>
                <div class="card__mainImg"><img src="" alt=""></div> <!-- images by user -->
                <div class="card__activity">
                    <div class="card__activity-like"><i class="far fa-thumbs-up"></i>10</div> <!-- Like the Recipe -->
                    <input class="card__activity-addComment" type="text" placeholder="Comment..."> <!-- Comments-->
                    <div class="card__activity-recipe">Recipe<i class="fas fa-caret-down"></i></div>
                    <!-- The Recipe -->
                </div>
            </div>
        
        </section>
    </main>
    
        
        
    <footer class="footer">
    
        <div class="footer__content-box">
            <!--Footer TItle Box-->
            <div class="footer__title-box">
                <i class="fab fa-500px" class="footer__logo"></i>
                <!-- <img src="" alt="" class="footer__logo"> -->
                <span class="footer__name">Ingredea</span>
            </div>
    
            <!-- copyright -->
            <div class="footer__copyright">
                <span class="footer__copyright-content">Made with ♥ by Ingredea &copy;2018 </span>
            </div>
        </div>
    
    </footer>
    
</body>
