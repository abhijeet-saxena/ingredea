<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ingredea</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,400,600" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <!-- Header -->
            <div class="header__title-box"> 
                <!-- Main title with logo -->
                <!-- <img src="" alt="" class="header__logo"> -->
                <i class="fab fa-500px header__logo"></i>
                <div class="header__name">Ingredea</div>
            </div>

            <input type="text" placeholder="Search..." class="header__search"> <!-- Search bar --> 

            <ul class="header__list">
                <!-- Information -->
                <li class="header__list-item"><a href="#"><i class="fas fa-home"></i>Home</a></li>
                <li class="header__list-item"><a href="#"><i class="far fa-bookmark"></i>Bookmarks</a></li>
                <li class="header__list-item"><a href="#"><i class="far fa-user"></i>Profile</a></li>
            </ul>
    </header>
    <section class="section-content">

        <div class="card">
            <!-- Recipe card -->
            <div class="card__title">
                <!-- card title -->
                <img class="user__image" src=" https://randomuser.me/api/portraits/men/27.jpg" altUser name="">
                <!-- User image  -->
                <div class="user__name">xyz123</div> <!-- User name -->
            </div>
            <div class="card__mainImg"><img src="" alt=""></div> <!-- images by user -->
            <div class="card__activity">
                <div class="card__activity-like"><i class="far fa-thumbs-up"></i>10</div> <!-- Like the Recipe -->
                <input class="card__activity-addComment" type="text" placeholder="Comment..."> <!-- Comments-->
                <div class="card__activity-recipe">Recipe<i class="fas fa-caret-down"></i></div>
                <!-- The Recipe -->
            </div>
        </div>

    </section>

    <section class="section-form">  <!-- styling of footer__form-box --> 
        <div class="form-box">  
            <!--Footer Form-->
            <h3 class="form-box__form-title">
                <!--FORM Title-->
                Send us your feedback!
            </h3>
            <p class="form-box__form-text">
                <!--FORM text-->
                Do you have some suggestions or found some bugs ?
                Let us know in the field below.
            </p>
        
            <form action="https://formspree.io/shopforabhi@gmail.com" method="POST" class="form">
                <!--Real Form-->
        
                <div class="form__group">
                    <!--Name Input-->
                    <input type="text" name="name" class="form__input" placeholder="Your Name">
                    <label for="name" class="form__label">
                        Your Name
                    </label>
                </div>
        
                <div class="form__group">
                    <!--Email input-->
                    <input type="email" name="_replyto" class="form__input" placeholder="Your Email">
                    <label for="email" class="form__label">
                        Your Email
                    </label>
                </div>
        
                <div class="form__group">
                    <!--Radio Groups-->
        
                    <div class="form__radio-group">
                        <input type="radio" id="contactChoice1" name="type" value="Bug" class="form__radio-input">
                        <label for="contactChoice1" class="form__radio-label">
                            <span class="form__radio-button"></span>
                            Bug
                        </label>
                    </div>
        
                    <div class="form__radio-group">
                        <input type="radio" id="contactChoice2" name="type" value="Suggestion" class="form__radio-input">
                        <label for="contactChoice2" class="form__radio-label">
                            <span class="form__radio-button"></span>
                            Suggestion
                        </label>
                    </div>
        
                    <div class="form__radio-group">
                        <input type="radio" id="contactChoice3" name="type" value="Others" class="form__radio-input">
                        <label for="contactChoice3" class="form__radio-label">
                            <span class="form__radio-button"></span>
                            Others
                        </label>
                    </div>
                </div>
                
                <textarea name="feedback" placeholder="Describe your experience here..." rows="4" cols="50" class="form__text-area"></textarea>
                <!--Feedback-->
        
                <input type="submit" value="Send Feedback" class="btn form__button">
        
                <div class="form__copyright">powered by Formspree</div>
            </form>
        </div>
    </section>

    
    <footer class="footer">
        
        <div class="footer__content-box">
            <!--Footer TItle Box-->
            <div class="footer__title-box">
                <i class="fab fa-500px" class="footer__logo"></i>
                <!-- <img src="" alt="" class="footer__logo"> -->
                <span class="footer__name">Ingredea</span>
            </div>

            <!-- copyright -->
            <div class="footer__copyright">
                <span class="footer__copyright-content">&copy;2018 Ingredea</span>
            </div>
        </div>

    </footer>
    
</body>

</html>
