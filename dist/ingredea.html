<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Intelligent Scan</title>
    <link rel="shortcut icon" type="image/x-icon" href="../img/favicon.ico">

    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,400,600" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
        crossorigin="anonymous">
</head>

<body class="body body--multi2">
    <header class="header">
        <div class="header__title-box">
            <a href="./index.html" class="header__name">
                <img src="./img/logo.png" alt="" class="header__logo">
                Ingredea
            </a>
        </div>
        <ul class="header__list">
            <li><a href="./login.html"><i class="fas fa-home"></i>Login</a></li>
            <li><a href="./feedback.html"><i class="far fa-bookmark"></i>Feedback</a></li>
            <li><a href="./ingredea.html"><i class="fas fa-search"></i>Scan Food</a></li>   
        </ul>
    </header>   

    <main class="container section-form" id="ingredea">
        <div class="form-box form">
            <h3>Give me a Pic to scan</h3>
            <div class="form-group">
                <input type="url" name="user-img-url" id="user-img-url" class="form__input">
                <button class="i-btn btn form__button" onclick="uploadImageToClarafai('url')">Upload URL</button>
            </div>
            <div class="form-group">
                <input type="file" name="user-img" id="user-img" accept="image/*" class="form__input">
                <button class="i-btn btn form__button" onclick="uploadImageToClarafai('image')">Upload Image</button>
            </div>
        </div> 

        <div class="ingredea"> 
            <h3>My Results</h3>
            <div id="user-dish-card" style="visibility: hidden">
                <img src="" alt="Unable to load image" height="200px" width="200px" id="dish-img">
                <ol id="mainI"><i class="fas fa-angle-right"></i></ol>
                <ol id="addI"><i class="fas fa-angle-right"></i></ol>
                <ol id="maybeI"><i class="fas fa-angle-right"></i></ol>
            </div>
            
            
            <div id="user-suggestions"> 
            </div>
        </div>

        
        
    </main>

    <footer class="footer">
        <div class="footer__title">
            <img src="./img/logo.png" alt="" class="footer__logo">
            <span>Ingredea</span>
        </div>
        <div><span>Made with <b>&#10084;</b> by Ingredea &copy;2018 </span></div>
    </footer>
</body>

<script type="text/javascript" src="https://sdk.clarifai.com/js/clarifai-latest.js"></script>
<script src="./ingredea.js"></script>

</html>
