<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Intelligent Scan</title>
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">
    <!-- <link rel="stylesheet" href="./css/normalize.css"> -->
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,400,600" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
        crossorigin="anonymous">
</head>

<body class="body body--yellow">
    <header class="header">
        <div class="header__title-box">
            <a href="./index.html" class="header__name">
                <img src="../logo.png" alt="" class="header__logo">
                Ingredea
            </a>
        </div>
        <ul class="header__list">
            <li><a href="./login.html" class="yellow"><i class="fas fa-home"></i>Login</a></li>
            <li><a href="./feedback.html" class="yellow"><i class="far fa-bookmark"></i>Feedback</a></li>
            <li><a href="#" class="yellow"><i class="far fa-user"></i>Profile</a></li>
        </ul>
    </header>

    <main class="container section-form">
        <div class="form form-box">
            <div>
                <input type="url" name="user-img-url" id="user-img-url" class="form__input" placeholder="Image URL">
                <button class="btn form__button" onclick="uploadImageToClarafai('url')">Upload URL</button>
            </div>
            <br>
            <div>
                <input type="file" name="user-img" id="user-img" accept="image/*" class="form__input--file">
                <button class="form__choose">Choose file</button>
                <br>
                <button class="btn form__button" onclick="uploadImageToClarafai('image')">Upload Image</button>
            </div>

        </div>

        <div id="user-dish-card" style="visibility: hidden">
            <img src="" alt="Unable to load image" height="350px" width="350px" id="dish-img">
            <ol id="mainI"></ol>
            <ol id="addI"></ol>
            <ol id="maybeI"></ol>
        </div>
    </main>

    <footer class="footer">
        <div class="footer__title">
            <img src="../logo.png" alt="" class="footer__logo">
            <span">Ingredea</span>
        </div>
        <div><span>Made with <b>&#10084;</b> by Ingredea &copy;2018 </span></div>
    </footer>
</body>

<script type="text/javascript" src="https://sdk.clarifai.com/js/clarifai-latest.js"></script>
<script src="./ingredea.js"></script>

</html>
