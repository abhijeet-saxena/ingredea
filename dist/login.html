<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">
    <!-- <link rel="stylesheet" href="./css/normalize.css"> -->
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,400,600" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
        crossorigin="anonymous">
</head>

<body class="body body--green">
    <header class="header">
        <div class="header__title-box">
            <a href="./index.html" class="header__name">
                <img src="../logo.png" alt="" class="header__logo">
                Ingredea
            </a>
        </div>
        <ul class="header__list">
            <li><a href="./login.html" class="green"><i class="fas fa-home" ></i>Login</a></li>
            <li><a href="./feedback.html" class="green"><i class="far fa-bookmark" ></i>Feedback</a></li>
            <li><a href="#" class="green"><i class="far fa-user"></i>Profile</a></li>
        </ul>
    </header>

    <main class="container section-form">
        <div class="form-box">
            <h3>Ingredea Login</h3>
            <form action="" onsubmit="return login()" class="form">
                <div>
                    <input class="form__input" type="email" id="uname" name="uname" placeholder="Email">
                    <label for="uname" class="form__label">Email</label>
                </div>
                <div>
                    <input type="password" id="pwd" name="pwd" class="form__input" placeholder="Password">
                    <label for="pwd" class="form__label">Password</label>
                </div>
                <button type="submit" class="btn form__button">Log Me In</button>

                <a href="./signup.html" class="form__link">Haven't registered yet ? 
                    <span>Sign up</span> with Ingredea
                </a>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="footer__title">
            <img src="../logo.png" alt="" class="footer__logo">
            <span">Ingredea</span>
        </div>
        <div><span>Made with <b>&#10084;</b> by Ingredea &copy;2018 </span></div>
    </footer>
</body>

<script src="https://cdn.jsdelivr.net/faunadb/1.1/faunadb-min.js"></script>

<script src="./main.js"></script>

</html>
