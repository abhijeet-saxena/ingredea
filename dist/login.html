<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,400,600" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
        crossorigin="anonymous">
</head>

<body>
    <header class="header">
        <div class="header__title-box">
            <a href="./index.html"><img src="./img/logo.png" alt="">
                <span>Ingredea</span></a>
        </div>
        <ul class="header__list">
            <li class="header__list-item"><a href="./home.html"><i class="fas fa-home"></i>Home</a></li>
            <li class="header__list-item"><a href="./feedback.html"><i class="far fa-bookmark"></i>Feedback</a></li>
            <li class="header__list-item"><a href="./signup.html"><i class="far fa-bookmark"></i>Signup</a></li>
        </ul>
    </header>

    <main class="container">
        <form action="" onsubmit="return login()">
            <div class="form-group">
                <label for="uname">Email</label>
                <input type="email" id="uname" name="uname">
            </div>
            <div class="form-group">
                <label for="pwd">Password</label>
                <input type="password" id="pwd" name="pwd">
            </div>
            <button type="submit" class="btn">Login</button>

            <a href="./signup.html">Haven't registered yet ? Sign up with Ingredea</a>
        </form>
    </main>
</body>

<footer class="footer">
    <h3><strong>Made with <span style="color: red">â™¥</span>

    </h3>
</footer>

</html>
