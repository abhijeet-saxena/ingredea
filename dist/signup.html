<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Signup</title>
    <!-- <link rel="stylesheet" href="./css/normalize.css"> -->
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,400,600" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
        crossorigin="anonymous">
</head>

<body>
    <header class="header">
        <div class="header__title-box">
            <a href="./index.html" class="header__name"><i class="fab fa-500px header__logo"></i>Ingredea</a>
        </div>
        <ul class="header__list">
            <li class="header__list-item"><a href="./login.html"><i class="fas fa-home"></i>Login</a></li>
            <li class="header__list-item"><a href="./feedback.html"><i class="far fa-bookmark"></i>Feedback</a></li>
            <li class="header__list-item"><a href="#"><i class="far fa-user"></i>Profile</a></li>
        </ul>
    </header>

    <main class="container">
        <form action="" onsubmit="return register()">
            <div class="form-group">
                <label for="signup_fname">First Name</label>
                <input type="text" name="signup_fname" id="signup_fname">
            </div>
            <div class="form-group">
                <label for="signup_lname">Last Name</label>
                <input type="text" name="signup_lname" id="signup_lname">
            </div>
            <div class="form-group">

                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="form-group">
                <label for="signup_pwd">Password</label>
                <input type="password" name="signup_pwd" id="signup_pwd">
            </div>
            <button type="submit" class="btn">Register</button>
            <a href="./login.html">Already registered. Login to use Ingredea !</a>
        </form>
    </main>

    <footer class="footer">
    
        <div class="footer__content-box">
            <!--Footer TItle Box-->
            <div class="footer__title-box">
                <i class="fab fa-500px" class="footer__logo"></i>
                <!-- <img src="" alt="" class="footer__logo"> -->
                <span class="footer__name">Ingredea</span>
            </div>
    
            <!-- copyright -->
            <div class="footer__copyright">
                <span class="footer__copyright-content">Made with â™¥ by Ingredea &copy;2018 </span>
            </div>
        </div>
    
    </footer>
</body>

<script src="https://cdn.jsdelivr.net/faunadb/1.1/faunadb-min.js"></script>

<script src="./main.js"></script>

</html>
