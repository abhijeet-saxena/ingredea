<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Signup</title>
    <link rel="shortcut icon" type="image/x-icon" href="./img/favicon.ico">
    <!-- <link rel="stylesheet" href="./css/normalize.css"> -->
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,400,600" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
        crossorigin="anonymous">
</head>

<body class="body body--blue">
    <header class="header">
        <div class="header__title-box">
            <a href="./index.html" class="header__name">
                <img src="./img/logo.png" alt="" class="header__logo">
                Ingredea
            </a>
        </div>
        <ul class="header__list">
            <li><a href="./login.html" class="blue"><i class="fas fa-home"></i>Login</a></li>
            <li><a href="./feedback.html" class="blue"><i class="far fa-bookmark"></i>Feedback</a></li>
            <li><a href="#" class="blue"><i class="far fa-user"></i>Profile</a></li>
        </ul>
    </header>

    <main class="container section-form">
        <div class="form-box">
            <h3>Signup and Get Connected !</h3>
        
            <form action="" onsubmit="return register()" class="form">
                <div>
                    <input type="text" name="signup_fname" id="signup_fname" placeholder="First Name" class="form__input">
                    <label for="signup_fname" class="form__label">First Name</label>
                </div>
                <div>
                    <input type="text" name="signup_lname" id="signup_lname" placeholder="Last Name" class="form__input">
                    <label for="signup_lname" class="form__label">Last Name</label>
                </div>
                <div>
                    <input type="email" name="email" id="email" class="form__input" placeholder="Email">
                    <label for="email" class="form__label">Email</label>
                </div>
                <div>
                    <input type="password" name="signup_pwd" id="signup_pwd" placeholder="Password" class="form__input">
                    <label for="signup_pwd" class="form__label">Password</label>
                </div>
                <button type="submit" class="btn">Register</button>
                <a href="./login.html" class="form__link">Already registered. 
                    <span>Login</span> to use Ingredea !
                </a>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="footer__title">
            <img src="./img/logo.png" alt="" class="footer__logo">
            <span">Ingredea</span>
        </div>
        <div><span>Made with <b>&#10084;</b> by Ingredea &copy;2018 </span></div>
    </footer>
</body>

<script src="https://cdn.jsdelivr.net/faunadb/1.1/faunadb-min.js"></script>

<script src="./main.js"></script>

</html>
