<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Signup on Ingredea</title>
</head>

<body>
    <div>
        <label for="signup_fname">First Name</label>
        <input type="text" name="signup_fname" id="signup_fname">

        <label for="signup_lname">Last Name</label>
        <input type="text" name="signup_lname" id="signup_lname">

        <label for="email">Email</label>
        <input type="email" name="email" id="email">

        <label for="signup_pwd">Password</label>
        <input type="password" name="signup_pwd" id="signup_pwd">

        <button onclick="register()">Register</button>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/faunadb/1.1/faunadb-min.js"></script>

<script src="./main.js"></script>

</html>
